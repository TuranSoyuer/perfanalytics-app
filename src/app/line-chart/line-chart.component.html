<div class="card bg-light mb-5">
  <div class="chart-container">
    <ngx-charts-line-chart
      [legendPosition]="legendPosition"
      [legendTitle]="legendTitle"
      [legend]="true"
      [results]="data"
      [showGridLines]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Time'"
      [xAxis]="true"
      [yAxisLabel]="yAxisLabel"
      [yAxis]="true">
    </ngx-charts-line-chart>
  </div>
</div>
